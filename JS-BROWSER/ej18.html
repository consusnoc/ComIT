<!DOCTYPE html>
<html lang="en">
<head>
  <title>Atributos</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }
    a.menu {
      color: black;
      text-decoration: none;
    }
    a.menu:hover {
      background-color: #DDD;
    }
    a.verde {
      color: green;
    }
    a.azul {
      color: blue;
    }
    a.rojo {
      color: red;
    }
</style>
<script>
    /*Seleccionar el primer hipervinculo
    Si el elemento tiene el atributo class entonces
    Agregar al elemento la clase azul
    Si no
    Agregar al elemento la clase rojo*/
    window.onload = function(){
        let elemento = document.querySelectorAll('a');
        console.log(elemento);

        if(elemento == true){
            elemento[0].classList.add('azul');
        } else {
            elemento[0].classList.add('rojo');
        }
    }
</script>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
