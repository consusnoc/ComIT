<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //   Seleccionar el elemento con id primer-boton utilizando el método querySelector
    // Al hacer click en el boton seleccionado previamente debe mostrar una alerta con el siguiente mensaje: 'Hiciste click en un botón controlado con addEventListener'
    // Utilizar el método addEventListener del elemento

    window.onload = function() {
      let boton = document.querySelector('#primer-boton');
      boton.addEventListener('click', function(){
        alert('Hiciste click en un boton controlado con addEventListener');
      });
    }

  </script>
</head>
<body>
  <button id="primer-boton">Haceme Click!!</button>
  <button id="segundo-boton">Sacar handler</button>
  <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>
  <ul>
      <li>Bananas</li>
      <li>Manzanas</li>
      <li>Peras</li>
      <li>Huevos</li>
      <li>Tomates</li>
      <li>Lechuga</li>
      <li>Leche</li>
    </ul>
</body>
</html>
